tags:
  - name: products
    description: Operations about products
paths:
  /api/products/:
    get:
      summary: Get all products
      tags:
        - Products
      responses:
        '200':
          description: OK (products found)
          content:
            aplication/json:
              schema:
                type: array
                items: 
                  $ref: "#components/schemas/Product"
        '400':
          description: Bad Request
        '409':
          description: Conflict with some data in the request
        '5XX':
          description: Unexpected error, something went wrong in the server
 
    post:
      summary: Create a new product
      tags:
        - Products
      security:
        - cookieAuth: []
      requestBody: 
        content:
          application/json:
            schema:
              $ref: "#components/schemas/Product"
        required: true
      responses:
        '200':
          description: OK (product created)
          content:
            aplication/json:
              schema:
                type: array
                items: 
                  $ref: "#components/schemas/Product"
        '400':
          description: Bad Request (some data in the request is not valid or missing)
        '401':
          $ref: '#/components/responses/401Unauthorized'
        '403':
          $ref: '#/components/responses/403Forbidden'
        '409':
          description: Conflict with some data in the request
        '5XX':
          description: Unexpected error, something went wrong in the server

  /api/products/{pid}:
    get:
      summary: Get a product by id
      tags: 
        - Products
      parameters: 
        - name: pid
          in: path
          required: true
          description: ID of the product you wish to consult
          schema: 
            $type: String
      responses:
        '200':
          description: OK
          content:
            aplication/json:
              schema:
                type: array
                items: 
                  $ref: "#components/schemas/Product"
        '400':
          description: Bad Request (some data in the request is not valid or missing)
        '404':
          description: Product not found
        '5XX':
          description: Unexpected error, something went wrong in the server

    put:
      summary: Update a product data by id
      tags:
        - Products
      parameters:
      - name: pid
        in: path
        description: Product object with the data that needs to be updated
        required: true
        type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Product'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'
        '400':
          description: Bad Request (some data in the request is not valid or missing)
        '401':
          $ref: '#/components/responses/401Unauthorized'
        '403':
          $ref: '#/components/responses/403Forbidden'
        '404':
          description: Product not found
        '5XX':
          description: Unexpected error, something went wrong in the server

    delete:
      summary: Delete a product by id
      tags:
        - Products
      security:
        - cookieAuth: []
      parameters:
      - name: pid
        in: path
        description: takes the product identification through the parameter
        required: true
        type: string
      responses:
        '200':
          description: OK (product deleted)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'
        '400':
          description: Bad Request (some data in the request is not valid or missing)
        '401':
          $ref: '#/components/responses/401Unauthorized'
        '403':
          $ref: '#/components/responses/403Forbidden'
        '404':
          description: Product not found
        '5XX':
          description: Unexpected error, something went wrong in the server

   
components:
  schemas:
    Product:
      type: object
      properties:
        -id:
          type: ObjectId,
          description: ID autogenerated by Mongoose
        -title:
          type: string,
          description: Product title
        -description : 
          type: string,
          description: Product description
        -price:
          type: number,
          format: double,
          description: Product price 
        -thumbnail:
          type: string,
          description: Product thumbnail 
        -code:
          type: string,
          description: Product code, this must be unique
        -stock: 
          type: integer
          format: int32
          description: Product stock, cannot be a negative value
        -category:
          type: string,
          description: Product category
        -status:
          type: boolean,
          description: Product status indicate if the product is available or not
        -owner:
          type: string,
          description: Product owner refer to an user email
        images:
          type: file
          description: Product images
      example:
        _id: 65dbbf894eeb0fa5c46e9f6d ,
        title: Blusa A ,
        description: Musc. corta ,
        price: 18000 ,
        thumbnail: /img/r125.jpg ,
        code: B1 ,
        stock: 5 ,
        category: REMERAS ,
        status: true 
        owner:  
        images:
          - image1.jpg
          - image2.jpg
